<h3>Spiele am {{session.printDate()}}</h3>

<div class="row top-buffer">
    <div class="col-sm-3">
      <a href="#/sessions/{{ session.id() }}/newgame" class="btn btn-info" role="button">Neues Spiel</a>
    </div>
</div>

<table class="table top-buffer">
 	<tr>
 	  <th>Art</th>
 	  <th>Gewonnen</th>
 	</tr>
  <tr ng-repeat="game in games | orderBy: id">
    <td>{{game.kind}}</td>
    <td>{{game.won}}</td>
  </tr>
</table>
