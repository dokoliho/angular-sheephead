<h3>Schafkopfrunden</h3>

Spieler 1: <input ng-model="player1">
Spieler 2: <input ng-model="player2">
Spieler 3: <input ng-model="player3">
Spieler 4: <input ng-model="player4">
<button class="btn btn-default" ng-click="write()">Hinzuf√ºgen</button>

<table class="table">
 	<tr>
 	  <th>Datum</th>
 	  <th>Spieler</th>
 	  <th></th>
 	</tr>
  <tr ng-repeat="session in sessions | orderBy: date">
    <td>{{session.date()}}</td>
    <td>{{session.players()}}</td>
    <td>
      <a href="#/sessions/{{ session.id() }}"><i class="glyphicon glyphicon-pencil"></i></a>
      <a href="" ng-click="remove(session)"><i class="glyphicon glyphicon-remove"></i></a>
    </td>
  </tr>
</table>
